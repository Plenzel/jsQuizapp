<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js"></script>

    <title>quizapp</title>
  </head>
  <body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div class="contaienr-fluid">
            <span class="navbar-brand mb-0 h1">
                Quizapp
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="card quiz-card">
            <img id="header-image" src="../img/logo.png" class="card-img-top" alt="...">
            
            <div class="progress">
              <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
              <div class="div-center"> Quiz beendet! </div>
              <div class="div-center">Du hast <b id="question-number-result">XXX</b> von <b id="all-questions-result">XXX</b> Fragen richtig beantwortet.</div>
              <div class="button-row"><button class="btn btn-primary" id="restart-button" onclick="restartGame()">Erneut spielen</button></div>
            </div>
            
            <div class="card-body" id="question-body">
              <h5 class="card-title" id="questiontext">Frage</h5>
              
              <div class="card quiz-answer-card mb-2" onclick='answer("answer_1")'>
                <div id="answer_1" class="card-body">
                  "Antwort"
                </div>
              </div>

              <div class="card quiz-answer-card mb-2" onclick='answer("answer_2")'>
                <div id="answer_2" class="card-body">
                  Antwort
                </div>
              </div>

              <div class="card quiz-answer-card mb-2" onclick='answer("answer_3")'>
                <div id="answer_3" class="card-body">
                  Antwort
                </div>
              </div>

              <div class="card quiz-answer-card mb-2" onclick='answer("answer_4")'>
                <div id="answer_4" class="card-body">
                  Antwort
                </div>
              </div>

              <div class="question-footer">
                <span><b id="question-number">1</b> von <b id="all-questions">5</b> Fragen</span>
                <button class="btn btn-primary" id="next-button" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
              </div>

            </div>
          </div>
    </div>
  </body>
</html>
